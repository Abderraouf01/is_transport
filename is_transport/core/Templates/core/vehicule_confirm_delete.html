{% extends 'core/base.html' %}
{% block content %}
<h1>Supprimer le véhicule</h1>
<p>Êtes-vous sûr de vouloir supprimer le véhicule "{{ vehicule.immatriculation }}" ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'vehicule_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
