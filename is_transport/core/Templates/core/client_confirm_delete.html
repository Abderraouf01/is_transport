{% extends 'core/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h1>Confirm Delete</h1>

<p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-delete">Yes </button>
    <a href="{% url 'client_list' %}" class="btn btn-add">Cancel</a>
</form>
{% endblock %}
