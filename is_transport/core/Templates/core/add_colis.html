{% extends 'core/base.html' %}

{% block title %}Ajouter un colis{% endblock %}

{% block content %}
<h1>Ajouter un colis</h1>

<p>
    <strong>Expédition :</strong> {{ expedition.tracking }}
</p>

<form method="post">
    {% csrf_token %}

    <p>
        <label for="id_colis">ID Colis</label>
        <input type="text" name="id_colis" id="id_colis" required>
    </p>

    <p>
        <label for="poids">Poids (kg)</label>
        <input type="number" step="0.01" name="poids" id="poids" required>
    </p>

    <p>
        <label for="volume">Volume (m³)</label>
        <input type="number" step="0.01" name="volume" id="volume" required>
    </p>

    <p>
        <label for="description">Description</label>
        <textarea name="description" id="description"></textarea>
    </p>

    <div style="margin-top:20px;">
        <button type="submit" class="btn btn-add">
            Ajouter
        </button>

        <a href="{% url 'expedition_detail' expedition.tracking %}" class="btn btn-edit">
            Annuler
        </a>
    </div>
</form>
{% endblock %}
