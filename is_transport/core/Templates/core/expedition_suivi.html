<h2>Suivi de l’expédition {{ expedition.tracking }}</h2>

<table border="1" cellpadding="5">
    <tr>
        <th>Date</th>
        <th>Statut</th>
        <th>Lieu</th>
        <th>Commentaire</th>
    </tr>

    {% for s in suivis %}
    <tr>
        <td>{{ s.date_passage|date:"Y-m-d H:i" }}</td>
        <td>{{ s.get_statut_display }}</td>
        <td>{{ s.lieu_passage }}</td>
        <td>{{ s.commentaire }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">Aucun suivi disponible</td>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'expedition_detail' expedition.tracking %}">Retour</a>
