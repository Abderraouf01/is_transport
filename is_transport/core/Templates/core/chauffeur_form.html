{% extends 'core/base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Modifier Chauffeur{% else %}Ajouter Chauffeur{% endif %}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">{% if form.instance.pk %}Modifier{% else %}Enregistrer{% endif %}</button>
</form>

<a href="{% url 'chauffeur_list' %}">⬅ Retour à la liste</a>
{% endblock %}
