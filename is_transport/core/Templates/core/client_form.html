{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1>{{ title }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-add">Save</button>
    <a href="{% url 'client_list' %}" class="btn btn-delete">Cancel</a>
</form>
{% endblock %}
