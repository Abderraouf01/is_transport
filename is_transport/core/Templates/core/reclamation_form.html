{% extends 'core/base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1>{{ title }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-add">Enregistrer</button>
    <a href="{% url 'journal_reclamations' %}" class="btn btn-delete">Annuler</a>
</form>
{% endblock %}
